<!DOCTYPE html>
<html>
<head>
	<title>miCalculadora</title>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

<div class="cuerpo">
	<div class="titulo"><img id="icono" src="calc.png"><span>miCalculadora</span></div>
	<input type="text" name="calculadora" id="calculadora" disabled="true" value="0">
	<div><button id="reset" value="reset">C</button><button  id="last" value="ac">AC</button><button value="/">รท</button></div>
	<div><button class="izquierda" value="7">7</button><button value="8">8</button><button value="9">9</button><button value="*">x</button></div>
	<div><button class="izquierda" value="4">4</button><button value="5">5</button><button value="6">6</button><button value="-">-</button></div>
	<div><button class="izquierda" value="1">1</button><button value="2">2</button><button value="3">3</button><button value="+">+</button></div>
	<div><button value="mm" id="mm">+/-</button><button value="0">0</button><button value=".">,</button><button value="=" id="igual">=</button></div>

</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script type="text/javascript" href="js/calculadora.js"></script>
</body>
</html>
